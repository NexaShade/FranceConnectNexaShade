
<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#000091">
<link rel="apple-touch-icon" href="assets/20231222/favicon/apple-touch-icon.png">
<link rel="icon" href="assets/20231222/favicon/favicon.svg" type="image/svg+xml">
<link rel="shortcut icon" href="assets/20231222/favicon/favicon.ico" type="image/x-icon">
<link rel="manifest" href="assets/20231222/favicon/manifest.webmanifest" crossorigin="use-credentials">
<!-- CSS -->
<link rel="stylesheet" href="assets/20231222/stylesheets/dsfr.min.css">
<link rel="stylesheet" href="assets/20231222/stylesheets/dsfr.sticky-footer.css">
<link rel="stylesheet" href="assets/20231222/stylesheets/icons/icons.min.css">
<link rel="stylesheet" href="assets/20231222/stylesheets/dsfr.fc.css">

  <link rel="stylesheet" href="assets/20231222/stylesheets/pages/interaction.css" />
  <title>Connexion - choix du compte</title>
</head>
<body id="fc-interaction-page">
  <div class="fc-sticky-wrapper">
    <div class="fc-sticky-body">
      <header role="banner" class="fr-header">
  <div class="fr-header__body">
    <div class="fr-container">
      <div class="fr-header__body-row">
        <div class="fr-header__brand fr-enlarge-link">
          <div class="fr-header__brand-top">
            <div class="fr-header__logo">
              <a role="link" aria-disabled="true" title="Retour à l’accueil du site">
                <p class="fr-logo">
                  République
                  <br>Française
                </p>
              </a>
            </div>
            <div class="fr-header__operator">
              <img class="fr-responsive-img" src="assets/20231222/images/fc-logo.svg" alt="FranceConnect" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>



      <div class="fr-container fr-mt-md-8w fr-mt-5w">
        <main role="main" class="fr-grid-row fr-grid-row--gutters fr-grid-row--center">
          <div class="fr-col-12 fr-col-md-10 fr-col-lg-10 fc-text-align--left-md-center">


            <h1 class="fr-text--lg fr-mb-1w fc-text--no-bold fc-text--title-default-grey">
  Connexion en cours sur Ameli
</h1>
<h2 class="fr-h3 fr-mb-0">
  Choisissez un compte pour vous connecter&nbsp;:<br>
</h2>

          </div>
        </main>
      </div>
      <div class="fr-container-fluid fr-mt-3w fr-mt-md-4w">
        <form
          action="/call"
          method="GET"
          class="interaction-main-content-form"
        >
        <section id="grid-main-providers">
          <div class="fr-mt-3w fr-mt-md-4w fc-grid--provider" data-testid="main-providers">



  <button
    role="link"
    id="fi-dgfip"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider "
    data-name="dgfip"
disabled="disabled">



    <figure
      class="fr-content-media"
      role="group"
      aria-label="impots.gouv.fr-Indisponible">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-impots.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        impots.gouv.fr
        <br />
        Indisponible
      </figcaption>
    </figure>

  </button>

  <button
    role="link"
    id="fi-ameli"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider "
    data-name="ameli"
name="provider"
value="ameli">



    <figure
      class="fr-content-media"
      role="group"
      aria-label="Ameli.fr-">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-ameli.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        Ameli.fr
        <br />

      </figcaption>
    </figure>

  </button>

  <button
    role="link"
    id="fi-identite_numerique"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider "
    data-name="identite_numerique"
name="provider"
value="identite_numerique">



    <figure
      class="fr-content-media"
      role="group"
      aria-label="L&#39;Identité Numérique La Poste-">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-laposte.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        L&#39;Identité Numérique La Poste
        <br />

      </figcaption>
    </figure>

  </button>

  <button
    role="link"
    id="fi-MSA"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider "
    data-name="MSA"
name="provider"
value="MSA">



    <figure
      class="fr-content-media"
      role="group"
      aria-label="MSA-">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-msa.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        MSA
        <br />

      </figcaption>
    </figure>

  </button>

  <button
    role="link"
    id="fi-Yris"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider "
    data-name="Yris"
name="provider"
value="Yris">



    <figure
      class="fr-content-media"
      role="group"
      aria-label="YRIS-">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-yris.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        YRIS
        <br />

      </figcaption>
    </figure>

  </button>

  <button
    role="link"
    id="fi-france_identite"
    class="fr-btn fr-btn--tertiary fr-px-0 fc-btn--provider fc-btn--provider-beta"
    data-name="france_identite"
name="provider"
value="france_identite">


      <p class="fr-badge fr-badge--info fr-badge--no-icon">
        BETA
      </p>


    <figure
      class="fr-content-media"
      role="group"
      aria-label="France Identité-">
      <div class="fr-content-media__img">
        <img

          alt=""
          src="assets/20231222/images/dsfr/fi/fi-france-identite.svg">
      </div>
      <figcaption class="fr-content-media__caption fr-text--xs fr-mt-1-5v">
        France Identité
        <br />

      </figcaption>
    </figure>

  </button>


          </div>
        </section>
        </form>
      </div>
    </div>
    <footer
  class="fr-footer fc-footer fr-pt-0 fr-mt-8w fc-sticky-footer"
  role="contentinfo">
  <div class="fr-container">
    <div class="fr-footer__bottom fr-mt-0">
      <ul class="fr-footer__bottom-list">
        <li class="fr-footer__bottom-item">
          <a class="fr-footer__bottom-link" href="https://franceconnect.gouv.fr/accessibilite">
            Accessibilité&nbsp;:&nbsp;non&nbsp;conforme
          </a>
        </li>
        <li class="fr-footer__bottom-item">
          <a class="fr-footer__bottom-link" href="https://franceconnect.gouv.fr/franceconnect">
            En&nbsp;savoir&nbsp;plus&nbsp;sur&nbsp;FranceConnect
          </a>
        </li>
        <li class="fr-footer__bottom-item">
          <a class="fr-footer__bottom-link" href="https://franceconnect.gouv.fr/cgu">
            CGU
          </a>
        </li>
        <li class="fr-footer__bottom-item">
          <a class="fr-footer__bottom-link" href="https://franceconnect.gouv.fr/faq">
            Foire&nbsp;aux&nbsp;questions
          </a>
        </li>

        <li class="fr-footer__bottom-item">
          <a
            class="fr-footer__bottom-link"
            href="/call?provider=aidantsconnect&storeFI=1">
            Vous&nbsp;êtes&nbsp;un&nbsp;aidant&nbsp;professionnel
          </a>
        </li>

      </ul>
    </div>
  </div>
</footer>

  </div>
  <!-- Javascript -->
<script type="module" src="assets/20231222/js/dsfr.module.min.js"></script>
<script type="text/javascript" nomodule src="assets/20231222/js/dsfr.nomodule.min.js"></script>

</body>
</html>
